<!DOCTYPE html>
<html>
<head>
    <title>Simple Blackjack</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
    <section id="game-setup">
        <button class="startbutton btn">Start Game</button>
    <div id="game-btns">
        <button class="hitbutton btn">Hit</button>
        <button class="standbutton btn">Stand</button>
    </div>
    </section>
        <div id="game-board">
            <div id="player-hand"></div>
            <div id="player-hand-images"></div> 
            <div id="dealer-hand"></div>
            <div id="dealer-hand-images"></div> 
            <div id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
